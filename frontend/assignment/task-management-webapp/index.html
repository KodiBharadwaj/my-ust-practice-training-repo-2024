<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="script.js" defer></script>
</head>


<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Task Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="getAllTrainees()">Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Add New Task Form -->

        <h4> Add/Update task</h4>
        <form id="taskForm" class="mb-4">
            <div class="row g-3">
                <div class="col-md-3">
                    <label for="userid" class="form-label">Id</label>
                    <input type="text" class="form-control" id="userid" placeholder="Enter your id here">
                </div>
                <div class="col-md-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username here">
                </div>
                <div class="col-md-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="description" placeholder="Enter description here">
                </div>
                <div class="col-md-3">
                    <label for="date" class="form-label">Due Date</label>
                    <input type="date" class="form-control" id="date">
                </div>
                <div class="col-md-3">
                    <label for="status" class="form-label">Status</label>
                    <input type="text" class="form-control" id="status" placeholder="Status here">
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary" onclick="submitDetails()">Add Task</button>
                </div>
                <br>
                <div class="col-md-3 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary" onclick="updateTrainee()">Update Task</button>
                </div>
            </div>
        </form>
        

        <h4> Delete a particular task</h4>
        <form class="mb-4">
            <div class="row g-3">
                <div class="col-md-3">
                    <label for="deletid" class="form-label">Id</label>
                    <input type="text" class="form-control" id="deleteid" placeholder="Enter your id here">
                </div>
                
                <div class="col-md-3 d-flex align-items-end">
                    <button type="submit" class="btn btn-danger" onclick="deleteTrainee()">Delete Task</button>
                </div>
            </div>
        </form>


        <!-- Display Tasks -->
        <div id="details" class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Cards will be added here dynamically -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="text-center p-3">
            Â© 2024 Task Management. All rights reserved.
        </div>
    </footer>


</body>
</html>
