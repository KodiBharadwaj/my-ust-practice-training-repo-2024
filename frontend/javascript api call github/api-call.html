<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <script src = "api-call.js"></script>
    <script>
        async function fetchUser(){
            let name = document.getElementById('username').value;
            const user = await fetchGithubUser(name);
            document.getElementById('uname').textContent = user.name;
            document.getElementById('ublog').href = user.blog;
            document.getElementById('ulocation').textContent = user.location;
            document.getElementById('uid').textContent = user.id;
            document.getElementById('uimage').src = user.avatar_url;
        }
    </script>
</head>
<body>
    <div class="container my-4">
        <input type="text" id="username" placeholder="Enter Github username" class="form-control mb-2">
        <button onclick="fetchUser()" class="btn btn-primary">Fetch</button>

        <div class="card mt-4" style="width: 18rem;">
            <img id="uimage" class="card-img-top" style="max-width: 100%; border-radius: 5%;" alt="User Image">
            <div class="card-body">
                <h5 class="card-title">Name: <span id="uname"></span></h5>
                <p class="card-text">ID: <span id="uid"></span></p>
                <p class="card-text">Location: <span id="ulocation"></span></p>
                <a id="ublog" target="_blank" class="btn btn-link" style="text-decoration: none;">My Portfolio</a>
            </div>
        </div>
    </div>
</body>


</html>
